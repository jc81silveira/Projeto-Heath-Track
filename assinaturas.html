<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <main class="container">
      <div id="planos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#planos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#planos" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#planos" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/frango de academia.png" class="d-block w-100" alt="50%">
          </div>
          <div class="carousel-item">
            <img src="imagens/Rato de Academia_1.png" class="d-block w-100" alt="50%">
          </div>
          <div class="carousel-item">
            <img src="imagens/familia_1.png" class="d-block w-100" alt="50%">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#planos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#planos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <span id="botoes">  
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">Frango de Academia</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop1" aria-controls="offcanvasWithBackdrop">Rato de Academia</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop2" aria-controls="offcanvasWithBackdrop">A Família Toda</button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Frango de Academia</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>
            <h5>
              Treine 3 dias da Semana
            </h5>
            <h7>
              Por apenas R$59,90 somente uma pessoas
            </h7></p>
            <p>
            <span>
              <button class="btn btn-primary" type="submit">Assinar</button>
              <button class="btn btn-primary" type="reset">Cancelar</button>
            </span>
          </p>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop1" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Rato de Academia</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>
            <h5>
              Treine todos os dias da Semana
            </h5>
            <h7>
              Por apenas R$89,90 somente uma pessoas
            </h7></p>
            <p>
            <span>
              <button class="btn btn-primary" type="submit">Assinar</button>
              <button class="btn btn-primary" type="reset">Cancelar</button>
            </span>
          </p>
          </p>
        </div>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop2" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">A Família Toda</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>
            <h5>
              Treine todos os dias da Semana
            </h5>
            <h7>
              Por apenas R$159,90 até 5 pessoas    
            </h7></p>
            <p>
            <span>
              <button class="btn btn-primary" type="submit">Assinar</button>
              <button class="btn btn-primary" type="reset">Cancelar</button>
            </span>
          </p>
          </p>
        </div>
      </div>
      <div id="botoes" class="col">
        <div class="position-absolute bottom-0 start-0">
        <a href="calorias.html" class="btn btn-primary">Add cal</a>
        <a href="usuario.html" class="btn btn-primary">Inicial</a>
        <a href="Login.html" class="btn btn-primary">Sair</a>
      </div>
    </span>
    </main>
</body>
</html>
